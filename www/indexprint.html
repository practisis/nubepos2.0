<!DOCTYPE html>

<html>

<head>
  <title>Hello!</title>
  <script type="text/javascript">
  function printDivrv(divName) {
     var printContents = document.getElementById(divName).innerHTML;
     var originalContents = document.body.innerHTML;

     document.body.innerHTML = printContents;

     window.print();

     document.body.innerHTML = originalContents;
}
function verprint(){
  window.plugin.printer.isAvailable(
    function (isAvailable) {
      alert(isAvailable ? 'Service is available' : 'Service not available');
    }
  );
}
  </script>
<script src="https://www.google.com/cloudprint/client/cpgadget.js"></script>
<script>
  window.onload = function() {
    var gadget = new cloudprint.Gadget();
    gadget.setPrintButton(
        cloudprint.Gadget.createDefaultPrintButton("print_button_container")); // div id to contain the button
    gadget.setPrintDocument("[document mimetype]", "[document title]", "[document content]", "[encoding] (optional)");
  }
</script>
</head>

<body>

<div id="printableArea">
      <h1>HOLA</h1>
</div>

<input type="button" onclick="printDivrv('printableArea')" value="print a div!" />
<br><br>
<input type="button" onclick="verprint()" value="print!" />
<br><br>
<div id="print_button_container">hola mundo</div>
</body>
</html>
